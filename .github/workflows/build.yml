name: Build Without GPR

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      
    - name: Modify settings.gradle.kts
      run: |
        # 临时注释掉 GPR 相关的配置
        sed -i 's/maven.*gpr.*/\/\/ &/' settings.gradle.kts || true
        # 或者使用更精确的匹配
        # 这里需要根据实际的 settings.gradle.kts 内容调整
        
    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        
    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
      
    - name: Build Debug
      run: ./gradlew assembleDebug --no-daemon
